       {% include 'core/home.html' %}
       <style>
        body{
            padding: 10px;

            font-family: sans-serif;
            
         }
        .item{
             padding: 0% 0% 0% 0%;

        }
        div.product-container {
            margin: 5px;

            border-color: transparent;
            box-shadow: 500px;

        }

            border-radius: 30px;
            opacity: 0.6;
            transition: 1.5s;

        div.product-container img {
            width: 100%;
            height: auto;
            border-radius: 10%;
        }

            text-align: center;
            color: black;
            border-color: transparent;
            border-bottom-color: transparent ;
