{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignUp</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'image/pics.jpg' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'image/pics.jpg' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'image/pics.jpg' %}">
    <link rel="manifest" href="/site.webmanifest">
  <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
  <div class="signupFrm">
    <div class="wrapper">
    <form method="POST" class="form">
      {% csrf_token %}
      <h1 class="title">Sign up</h1>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <h5 style="color: red;">{{ message }}</h5>
          {% endfor %}
      </ul>
      {% endif %}
      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" name="email" required>
        <label for="" class="label">Email</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" name="username" required>
        <label for="" class="label">Username</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" placeholder="a" name="password" required>
        <label for="" class="label">Password</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" placeholder="a" name="password2" required>
        <label for="" class="label">Confirm Password</label>
      </div>
      <a href="{% url 'login' %}" style="text-decoration: none; color: black;">Already have an account</a>
      <input type="submit" class="submitBtn" value="Sign up">
    </form>
    </div>
  </div>
</body>
</html>
